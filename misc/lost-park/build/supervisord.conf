[supervisord]
nodaemon=true

[program:app]
command=socat -T60 TCP-LISTEN:9494,reuseaddr,fork EXEC:"python3 serv.py",pty,ctty,echo=0,raw,stderr
user=hd3
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0